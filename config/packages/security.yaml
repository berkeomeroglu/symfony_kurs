security:
    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        in_memory:
            memory:
                users:
                    user:
                        password: '$2y$12$bOEAVBdLableKElg0m/kreicJZ5MOhU/YF44QV5Upubo7QcyWGO.K'
                        roles: 'ROLE_USER'
                    editor:
                        password: '$2y$12$W2XJ42.az6xD2Sk8EnGtsOy4XkFSZwWRqJN9SfWOAJN50jKLctACy'
                        roles: 'ROLE_EDITOR'
                    admin:
                        password: '$2y$12$LRSClaUQY3U.ljMmPS9gS.fbludexXT2Y9uZiu9RhmbevnaUj.3uK'
                        roles: 'ROLE_ADMIN'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            form_login:
                login_path: login
                check_path: login

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/profile, roles: ROLE_USER }
         - { path: ^/editor, roles: ROLE_EDITOR }
